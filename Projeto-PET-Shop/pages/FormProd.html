<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="produto" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control" id="preco" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="imagem" class="form-label">Imagem do Produto</label>
              <input type="file" class="form-control" id="imagem">
            </div>
            <button type="submit" class="btn btn-warning">Cadastrar Produto</button>
          </form>
    </div>
</body>
</html>
