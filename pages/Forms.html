<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Infrapet</title>
  <link rel="stylesheet" href="forms.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>Infrapet</h1>
    </div>
  </header>

  <section class="content">
    <h2>Cadastro de Cliente</h2>
    <form id="form-cadastro" action="localhost:3333/user">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required autocapitalize="off"  />

      <label for="nome">Sobrenome:</label>
      <input type="text" id="nome" required autocapitalize="off"  />

      <label for="email">Email:</label>
      <input type="email" id="email" required autocapitalize="off"  />

      <label for="telefone">Telefone (com DDD):</label>
      <input type="text" id="telefone" placeholder="(11) 91234-5678" required autocapitalize="off" maxlength="15" />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required autocapitalize="off" maxlength="14" />

      <label for="endereco">Endere√ßo completo:</label>
      <input type="text" id="endereco" required autocapitalize="off"  />

      <input type="submit" value="Cadastrar" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Infrapet</p>
  </footer>

  <script src="../src/js/forms.js"></script>
</body>
</html>
