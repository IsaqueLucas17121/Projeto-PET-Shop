<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial - Nome da loja</title>
    <link rel="stylesheet" href="/src/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- FIM BOOTSTRAP ICONS -->

    <link rel="shortcut icon" href="/src/assets/Foto site.png" type="image/x-icon">

    <script src="script.js" defer></script>

</head>
<body>
    <header class="cabecario">
        <a href="index.html"><img src="/src/assets/Foto site.png" alt="Imagem do site"></a>
        <span><a href="loja.html"><i class="bi bi-cart"></i>  Loja</a></span>
        <span><i class="bi bi-droplet"></i>  Banho/Tosa</span>
        <span><i class="bi bi-house-heart"></i>  Creche</span>
        <span><i class="bi bi-person-circle"></i>  Entrar</span>
    </header>

    <div class="primeira_box">
        <div class="magin_roll" id="roll1">
            <h2>VAI VIAJAR</h2>
            <span>E PRECISA DE UM LUGAR PARA</span>
            <h1>DEIXAR O SEU PET?</h1>
            <h3>Clique Aqui</h3>
        </div>
        <div class="magin_roll" id="roll2">
            <h2>BANHO E TOSA</h2>
            <span>PARA SEU PET FICAR <span class="destaque_roll">CHEIROSO</span> E <span class="destaque_roll">LIMPINHO</span></span>
            <h1>AGENDE AGORA</h1>
            <h3>Clique Aqui</h3>
        </div>

    </div>

    <div class="segunda_box">
        <div class="card_segunda_box">
          <i class="bi bi-cart2"></i>
          <span>Loja</span>
        </div>
        <div class="card_segunda_box">
          <i class="bi bi-truck"></i>
          <span>Entrega</span>
        </div>
        <div class="card_segunda_box">
          <i class="bi bi-cart2"></i>
          <span>Nome do Card</span>
        </div>
    </div>

    <script>
  document.addEventListener("DOMContentLoaded", () => {
    let contadorimg = 1;

    function slidePGI() {
      const imagem1 = document.getElementById("roll1");
      const imagem2 = document.getElementById("roll2");

      contadorimg++;

      if (contadorimg > 2) {
        contadorimg = 1;
      }

      if (contadorimg === 1) {
        imagem1.style.display = "flex";
        imagem2.style.display = "none";
      } else {
        imagem1.style.display = "none";
        imagem2.style.display = "flex";
      }
    }

    // Inicia com a primeira visível
    document.getElementById("roll1").style.display = "flex";
    document.getElementById("roll2").style.display = "none";

    // Roda a cada 7 segundos
    setInterval(slidePGI, 7000);
  });
</script>

</body>
</html>
