<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Cadastro Fornecedor</h2>
        <form>
          <div class="mb-3">
            <label for="empresa" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="empresa" required>
          </div>
          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required>
          </div>
          <button type="submit" class="btn btn-success">Cadastrar Fornecedor</button>
        </form>
    </div>
</body>
</html>
